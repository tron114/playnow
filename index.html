<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ألعاب تلجرام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            direction: rtl;
        }
        .games-container {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .game-card .emoji {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .game-card h2 {
            margin: 10px 0;
            color: #333;
        }
        .game-card a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .game-card a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="games-container">
        <div class="game-card">
            <div class="emoji">❌</div>
            <h2>لعبة XO</h2>
            <p>العب لعبة XO (تيك تاك تو) مع صديق</p>
            <a href="tictactoe.html">العب الآن</a>
        </div>
        
        <div class="game-card">
            <div class="emoji">🐍</div>
            <h2>لعبة الثعبان</h2>
            <p>العب لعبة الثعبان الكلاسيكية</p>
            <a href="snake.html">العب الآن</a>
        </div>

        <div class="game-card">
            <div class="emoji">🎴</div>
            <h2>لعبة الذاكرة</h2>
            <p>اختبر ذاكرتك مع لعبة البطاقات</p>
            <a href="memory.html">العب الآن</a>
        </div>
    </div>
</body>
</html>
